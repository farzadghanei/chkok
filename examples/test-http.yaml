---
# sample check definitions used as fixture in tests

runners:
  default:
    timeout: 1m
  http:
    timeout: 5s
    listen_address: "127.0.0.1:51234"
    shutdown_after_requests: 1  # stop http server after 1 request, used for testing http mode
    request_read_timeout: 2s
    response_write_timeout: 2s


check_suites:
  default:
    - type: dir
      path: ../examples
    - type: file
      path: ../examples/test.yaml
      min_size: 10
  missing:
    - type: file
      path: doesnt/exist/but/ok
      absent: true

...
